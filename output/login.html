<html lang="en" data-theme="corporate">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | <%= va.name %>
    </title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center ml-8 hidden lg:inline-block text-left">
                <h1 class="text-5xl font-bold text-left">Login to <%= va.name%>'s Crew Center!</h1>
                <p class="py-6 text-left"><%= va.welcome %></p>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                    <img src="<%= va.logo%>" class="mx-auto w-6/12">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Pilot ID</span>
                        </label>
                        <input type="text" placeholder="Pilot ID" class="input input-bordered">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="text" placeholder="password" class="input input-bordered">
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary">Login</button>
                        <a href="/signup" class="mx-auto mt-4 link link-primary">Apply to <%= va.name%></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
</body>

</html>
