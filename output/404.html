<html lang="en" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | <%= va.name %></title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="hero min-h-screen" style="background-image: url(<%= bg %>);">
        <div class="hero-overlay bg-opacity-60"></div>
        <div class="hero-content text-center text-neutral-content">
            <div class="max-w-md">
                <h1 class="mb-5 text-5xl font-bold">404 Error</h1>
                <p class="mb-5 text-lg"><strong>Oh no!</strong> We couldn't find the resource you requested. Please check the URL.</p>
                <button class="btn btn-primary" onclick="history.back();">Go Back</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
</body>
</html>
